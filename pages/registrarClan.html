<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/main.css">
    <title>Registro de Clanes</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>CHILE<span class="title-print-a"> ARENA</span><span class="title-print-b">BREAKOUT</span></h1>
        </div>
    </header>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex flex-row-reverse">
                <a class="btn btn-outline-success me-0 ms-2" type="submit" href="loginJugador.html">LOGIN</a>
                <a class="btn btn-outline-danger ms-0" type="submit" href="registroJugador.html">REGISTRARSE</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active animate__animated animate__fadeInUp animate__slow"
                            aria-current="page" href="../index.html">INICIO</a>
                    </li>
                    <li class="nav-item animate__animated animate__fadeInUp animate__slow"><a class="nav-link active"
                            href="news.html">NOTICIAS</a></li>
                    <li class="nav-item animate__animated animate__fadeInUp animate__slow"><a class="nav-link active"
                            href="crearClan.html">CREAR CLAN</a></li>
                    <li class="nav-item animate__animated animate__fadeInUp animate__slow"><a class="nav-link active"
                            href="registrarClan.html">REGISTRAR CLAN</a>
                    </li>
                    <li class="nav-item animate__animated animate__fadeInUp animate__slow"><a class="nav-link active"
                            href="registroJugador.html">REGISTRAR JUGADOR</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">BUSCAR</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid pt-5 pb-5">
            <div class="card text-bg-dark m-2">
                <h2 class="card-header p-2">Registro de Clanes</h2>
                <div class="row">
                    <div class="col-12">
                        <img src="../img/soldier-arena1.jpg" alt="" class="col-12">
                    </div>
                </div>

                <div class="container mt-5">
                    <form>
                        <div class="form-group">
                            <label for="username">Nombre del Clan</label>
                            <input type="text" class="form-control mb-3" id="username"
                                placeholder="Ingresa tu nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control mb-3" id="email"
                                placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control mb-2" id="password"
                                placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Repetir contraseña</label>
                            <input type="password" class="form-control mb-3" id="confirmPassword"
                                placeholder="Repite tu contraseña">
                        </div>
                        <button class="btn btn-primary" type="submit">Finalizar</button>
                    </form>
                    <div class="mt-3 mb-3">
                        <button class="btn btn-danger" type="button">Iniciar con Google</button>
                    </div>
                </div>

            </div>
        </div>

    </main>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
